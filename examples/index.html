<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    .testColor {
        color: white;
        display: inline;
        background-color: gray;
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <div id="awesome" class="testColor" style="position: absolute;">ClickMe</div>
    <script type="text/javascript" src="../src/min/jsObjectAnimation-min.js"></script>
    <script type="text/javascript" src="../src/min/easeFunction-min.js"></script>
    <script type="text/javascript" src="../src/min/jsobject-min.js"></script>
    <script type="text/javascript">
    var easeArray = ["easeInQuad", "easeOutQuad", "easeInOutQuad", "easeInCubic", "easeOutCubic", "easeInOutCubic", "easeInQuart", "easeOutQuart", "easeInOutQuart", "easeInQuint", "easeOutQuint", "easeInOutQuint", "easeInSine", "easeOutSine", "easeInOutSine", "easeInExpo", "easeOutExpo", "easeInOutExpo", "easeInCirc", "easeOutCirc", "easeInOutCirc", "easeInElastic", "easeOutElastic", "easeInOutElastic", "easeInBack", "easeOutBack", "easeInOutBack", "easeInBounce", "easeOutBounce", "easeInOutBounce"],
        selectChild = "";
    for (var i = easeArray.length - 1; i >= 0; i--) {
        selectChild += "<option value=" + easeArray[i] + ">" + easeArray[i] + "</option>"
    };
    var form = jsObject.createElement({
        tagName: "form"
    });
    var select = jsObject.createElement({
        tagName: "select",
        html: selectChild
    });
    form.appendChild(select);
    var el = jsObject.createElement({
        tagName: "div",
        className: "classOne classTwo",
        html: "<b>Hello, World!</b>",
        attributes: {
            align: "center"
        },
        children: [{
            tagName: "a",
            html: "<u>Text</u>"
        }]
    });
    var ele = jsObject('awesome');
    jsObject.addEvent(select, "change", function(e) {
        var changeVal = this.value;
        ele.el.style.top = "10px";
        ele.el.style.left = "10px";
        ele.el.style.width = "58px";
        ele.el.style.height = "20px";
        setTimeout(function() {
            ele.animate({
                ease: changeVal,
                time: 2000,
                left: 200,
                top: 200,
                width: (Math.random() * 200 + 100),
                height: (Math.random () * 200 + 100),
            });
        }, 10);
    });
    ele.click(function() {
        this.toggleClass("testColor");
    }).mouseover(function() {
        console.log("awesomeOver");
    }).mouseout(function() {
        console.log("awesomeOut");
    });
    document.body.appendChild(el);
    document.body.appendChild(form);
    </script>
    <input type="button" value="PauseAnimation" onclick="jsObject.pause()">
</body>

</html>
