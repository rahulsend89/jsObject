<html>

<head>
    <title>testAni</title>
    <script type="text/javascript" src="../src/min/jsObjectAnimation-min.js"></script>
    <script type="text/javascript" src="src/min/jsObject-min.js"></script>
    <style type="text/css">
    .box {
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: #c6c6c6;
    }
    input {
        padding: 30px;
        border: 1px black solid;
        width: 200px;
    }
    </style>
</head>

<body>
    <span class="box" id="r" style="position:relative;"></span>
    <br/>
    <input type="button" onclick="moveRight()" value="right" />
    <input type="button" onclick="moveLeft()" value="left" />
    <script type="text/javascript">
    var ele = jsObject("r"),
        initX = 10,
        moveVal = 100,
        callback = function(e) {
            if (e.keyCode == 39) {
                moveRight();
            } else if (e.keyCode == 37) {
                moveLeft();
            }
        }

    function moveRight() {
        initX += moveVal;
        animateMyBlock();
    }

    function animateMyBlock() {
        ele.animate({
            delay: 10,
            time: 100,
            left: initX,
            width: ((Math.random() * 200) + 100)
        });
    }

    function moveLeft() {
        initX -= moveVal;
        animateMyBlock();
    }

    jsObject.addEvent(document, "keydown", callback);
    </script>
</body>
