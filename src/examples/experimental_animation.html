<html>

<head>
    <title>textInterval</title>
    <script type="text/javascript" src="../src/experimentalTween.js"></script>
    <script type="text/javascript">
    var count = 0,
    timer = 0;
    function startCounter(){    	
    	timer = _setInterval(CallBackFuntion,1000);    	
    }
    function stopCounter(){
    	_clearInterval(timer);
    } 
    function CallBackFuntion(){
    	count++;
    	document.getElementById("r").innerHTML = count;
    }
    </script>
</head>

<body>
	<h1 id="r">Test</h1>
    <input type="button" value="Start" onClick="startCounter()">
    <input type="button" value="Stop" onClick="stopCounter()">
</body>

</html>
