language: node_js
os: linux
dist: jammy

node_js:
  - '18'

cache:
  npm: true

addons:
  chrome: stable
  firefox: latest

services:
  - xvfb

notifications:
  email: false

env:
  global:
  - CHROME_BIN=google-chrome-stable
  - DISPLAY=:99.0
  - secure: 
  - secure: 
  - secure: 
  - secure: 

install:
  - npm ci

script:
  - npm test

after_success:
  - npm run report-coverage
  - npm run semantic-release

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
